<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop Vanilla js</title>

    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Main Start -->
    <main class="main">
      <div class="drag-list_container">
        <div class="drag-list_item empty">
          <div class="drag-list_draggable fill"  draggable="true">
            <img src="http://source.unsplash.com/random/150x150" alt="" />
          </div>
        </div>
        <div class="drag-list_item empty"></div>
        <div class="drag-list_item empty"></div>
        <div class="drag-list_item empty"></div>
        <div class="drag-list_item empty"></div>
        <div class="drag-list_item empty"></div>
       
      </div>
    </main>
    <!-- Main End -->

    <!-- Custom Js -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
